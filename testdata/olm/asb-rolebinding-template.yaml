apiVersion: v1
kind: Template
metadata:
  name: servicebroker-template
objects:
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    name: ${NAME}
  subjects:
  - kind: ServiceAccount
    name: openshift-ansible-service-broker-operator
    namespace: ${NAMESPACE}
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: admin
parameters:
- name: NAME
  value: ansible-service-broker
- name: NAMESPACE
  value:  openshift-ansible-service-broker

